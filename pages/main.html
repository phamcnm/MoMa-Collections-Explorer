<!DOCTYPE html>
<html>
	<head>
		<meta charset "UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<title>MoMA Searcher</title>
	</head>

	<h1><a href="index.html">MoMA Searcher</a></h1>

	<ul class="navbar">
		<li><a href="#search">SEARCH</a></li>
		<li><a href="#visualizations">VISUALIZE</a></li>
	</ul>

	<h2><a name="search">Search</h2>
	<form>
		<div class="column">
			<h3>Artworks</h3>

			<label for="artwork_title">Artwork title:</label>
			<input type="text" name="artwork_title"><br>

			<label for="artwork_minyear">Year:</label>
			<input type="number" name="artwork_minyear">
			<label for="artwork_maxyear">to</label>
			<input type="number" name="artwork_maxyear"><br>

			<label for="medium">Medium:</label>
			<input type="text" name="medium"><br>

			<label for="minheight">Height:</label>
			<input type="number" name="minheight">
			<label for="maxheight">to</label>
			<input type="number" name="maxheight"><br>

			<label for="minwidth">Width:</label>
			<input type="number" name="minwidth">
			<label for="maxwidth">to</label>
			<input type="number" name="maxwidth"><br>

			<label for="classification">Classification:</label>
			<input type="text" name="classification"><br>

			<label for="department">Department:</label>
			<input type="text" name="department"><br>
		</div>

		<div class="column">
			<h3>Artists</h3>
			<label for="artist_name">Artist name:</label>
			<input type="text" name="artist_name"><br>

			<label for="artist_minyear">Year:</label>
			<input type="number" name="artist_minyear">
			<label for="artist_maxyear">to</label>
			<input type="number" name="artist_maxyear"><br>

			<label for="gender">Gender:</label>
			<select name="gender">
				<option hidden disabled selected value></option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select><br>

			<label for="nationality">Nationality:</label>
			<input type="text" name="nationality"><br>
			<br>
		<button id="Go">Search</button>
		</div>

	</form>
	<div class="column2">
		<h2><a name="visualize">Visualize</h2>

		<button id="Gender">Male:Female artists over time</button>
		<button id="Size">Size of artworks over time</button>
		<button id="Medium">Medium of artworks over time</button>
	</div>
	</body>
</html>
